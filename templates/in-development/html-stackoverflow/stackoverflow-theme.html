/>

  $name$$if(title)$ â€“ $title$$endif$
$else$

$endif$
</title>

	href="custom.css">
</head>

<body>
<div id="root">
<div id="resume">
	<header id="header" class="clear">

		$if(headshot)$
  <img class="image" src="$headshot$">
$endif$


<!--    <img class="headshot" src="$if(headshot)$$headshot$$endif$" alt="$name$">-->
<!--<img class="image" src=$if(headshot)$$headshot$$endif$" alt=""/>-->
<!--		<img class="image" src=$headshot$" alt=""/>-->
<!--		<img class="image" src=https://media.licdn.com/dms/image/v2/D4E03AQHo9jr9Wt7aAA/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1670469316671?e=1761782400&v=beta&t=5Qc38JKfXL6bfIBClShJ4cxMEhgxf0fezvRoWs9l0vQ" alt=""/>-->
		<div class="middle">
			<h1 class="name">$name$</h1>
			<h2 class="label">$title$</h2>
		</div>
		$if(subheader)$<span class="subheader">
			<span class="city">$subheader$</span>
		</span>$endif$
		<div id="contact">
			$if(website)$<div class="website">
				<span class="fas fa-external-link-alt"></span>
				<a class="hide-href-print" target="_blank" href="$website$" rel="noreferrer">$website$</a>
			</div>$endif$
			$if(email)$<div class="email">
				<span class="far fa-envelope"></span>
				<a class="hide-href-print" href="mailto:$email$">$email$</a>
			</div>$endif$
			$if(phone)$<div class="phone">
				<span class="fas fa-mobile-alt"></span>
				<a class="hide-href-print" href="tel:$phone$">$phone$</a>
			</div>$endif$
		</div>
		$if(links)$<div id="profiles">
			$for(links)$<div class="item">
				<div class="username">
					$if(it.type)$<span class="fab fa-$it.type$ $it.type$ social"></span>$else$<span class="fas fa-external-link-alt"></span>$endif$
					<span class="url">
						<a target="_blank" href="$links$" rel="noreferrer">$links$</a>
					</span>
				</div>
			</div>$endfor$
		</div>$endif$
	</header>
	<main class="resume-content">
		$body$
	</main>
<!-- @dev: All hardcoded content sections removed. Content will be generated by pandoc from markdown files. -->
</div>
</div>
</body>
</html>
